<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Khoi Van Blog - Content Manager</title>
    
    <!-- Mobile-friendly CSS adjustments -->
    <style>
      /* Better mobile experience */
      @media (max-width: 768px) {
        .nc-app-sidebar {
          width: 100% !important;
        }
        .nc-entryListing-cardGrid {
          grid-template-columns: 1fr !important;
        }
        .nc-mediaLibrary-cardGrid {
          grid-template-columns: repeat(2, 1fr) !important;
        }
      }
    </style>
  </head>
  <body>
    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3/dist/decap-cms.js"></script>
    
    <!-- Fix OAuth message handling -->
    <script>
      // Override the auth message handler
      window.addEventListener('message', function(e) {
        if (typeof e.data === 'string' && e.data.startsWith('authorization:github:success:')) {
          try {
            const data = JSON.parse(e.data.replace('authorization:github:success:', ''));
            if (data.token) {
              // Save token to localStorage for Decap CMS
              localStorage.setItem('decap-cms-user', JSON.stringify({
                backendName: 'github',
                login: 'github',
                token: data.token,
                api_version: 2
              }));
              // Reload to apply authentication
              window.location.reload();
            }
          } catch(err) {
            console.error('OAuth error:', err);
          }
        }
      });
    </script>
  </body>
</html>
