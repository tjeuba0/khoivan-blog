<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Khoi Van Blog - Content Manager</title>
    
    <!-- Community-tested Responsive CSS for Decap CMS -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/gh/hithismani/responsive-decap@main/dist/responsive.min.css">
    
    <!-- Additional mobile optimizations -->
    <style>
      /* Hide preview pane on mobile to save space */
      @media (max-width: 768px) {
        .nc-entryEditor-preview {
          display: none !important;
        }
        
        /* Full width editor on mobile */
        .nc-entryEditor-editor {
          width: 100% !important;
          max-width: 100% !important;
        }
        
        /* Fix image display in media library */
        .nc-mediaLibrary-card img,
        .nc-imageControl-imageWrapper img {
          width: 100% !important;
          height: auto !important;
          object-fit: contain !important;
          max-height: 200px !important;
        }
        
        /* Larger touch targets for mobile */
        button, .nc-button {
          min-height: 44px !important;
          min-width: 44px !important;
        }
        
        /* Better font size for mobile editing */
        .nc-markdownWidget-editor,
        .nc-textWidget-input,
        textarea, input {
          font-size: 16px !important; /* Prevents zoom on iOS */
        }
        
        /* Fix modal display on mobile */
        .nc-modal {
          max-width: 95% !important;
          margin: 10px !important;
        }
        
        /* Single column layout for collections */
        .nc-entryListing-cardGrid {
          grid-template-columns: 1fr !important;
          padding: 10px !important;
        }
        
        /* Responsive media grid */
        .nc-mediaLibrary-cardGrid {
          grid-template-columns: repeat(2, 1fr) !important;
          gap: 10px !important;
          padding: 10px !important;
        }
      }
      
      /* Landscape mode adjustments */
      @media (max-width: 896px) and (orientation: landscape) {
        .nc-entryEditor-editor {
          max-height: 70vh !important;
          overflow-y: auto !important;
        }
      }
      
      /* iOS specific fixes */
      @supports (-webkit-touch-callout: none) {
        body {
          -webkit-text-size-adjust: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3/dist/decap-cms.js"></script>
    
    <!-- Fix OAuth message handling -->
    <script>
      // Override the auth message handler
      window.addEventListener('message', function(e) {
        if (typeof e.data === 'string' && e.data.startsWith('authorization:github:success:')) {
          try {
            const data = JSON.parse(e.data.replace('authorization:github:success:', ''));
            if (data.token) {
              // Save token to localStorage for Decap CMS
              localStorage.setItem('decap-cms-user', JSON.stringify({
                backendName: 'github',
                login: 'github',
                token: data.token,
                api_version: 2
              }));
              // Reload to apply authentication
              window.location.reload();
            }
          } catch(err) {
            console.error('OAuth error:', err);
          }
        }
      });
    </script>
  </body>
</html>
