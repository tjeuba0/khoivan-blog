# Nginx configuration to fix cache issues
# Copy this to /etc/nginx/sites-available/khoivan.dev on your VPS

server {
    listen 80;
    listen [::]:80;
    server_name khoivan.dev www.khoivan.dev;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name khoivan.dev www.khoivan.dev;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/khoivan.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/khoivan.dev/privkey.pem;
    
    root /var/www/khoivan.dev;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # IMPORTANT: Reduced cache for blog posts - 5 minutes instead of 1 hour
    location /blog/ {
        try_files $uri $uri/ $uri.html =404;
        
        # Short cache for blog content - 5 minutes
        add_header Cache-Control "public, max-age=300, must-revalidate";
        
        # Add deployment timestamp to help with cache busting
        add_header X-Deployment-Time $date_gmt;
    }

    # Static assets can have longer cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Home page and other pages - moderate cache
    location / {
        try_files $uri $uri/ $uri.html /index.html;
        
        # 10 minute cache for other pages
        add_header Cache-Control "public, max-age=600, must-revalidate";
    }

    # Admin area - no cache
    location /admin/ {
        try_files $uri $uri/ /admin/index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        expires 0;
    }

    # API endpoints - no cache
    location /api/ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        expires 0;
    }
}